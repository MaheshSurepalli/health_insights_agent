ingressClassName: nginx

# Optional: set a host (e.g., app.example.com). Leave empty for wildcard
host: "ai-healthinsights.net"

# Path rules
paths:
  backend:
    path: /api
    pathType: Prefix
    serviceName: backend
    servicePort: 80
  frontend:
    path: /
    pathType: Prefix
    serviceName: frontend
    servicePort: 80

annotations:
  nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  cert-manager.io/cluster-issuer: "letsencrypt-prod"

tls:
  enabled: true
  secretName: ai-healthinsights-tls
